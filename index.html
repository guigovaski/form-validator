<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" class="validator">
                <label for="name">
                    Nome:
                    <input type="text" name="name" data-rules="required|min=2">
                </label>

                <label for="email">
                    E-mail:
                    <input type="text" name="email" data-rules="required|email">
                </label>

                <label for="password">
                    Senha:
                    <input type="password" name="password" data-rules="required|min=8">
                </label>

                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                <span>Já tem uma conta?</span><a href="#">Fazer login</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
